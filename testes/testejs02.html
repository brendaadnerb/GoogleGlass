<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>teste JavaScript 02</title>
  <script>
    function acendeLampada() {
      document.getElementById("luz").src = "./imagens/lampada-acesa.jpg";
    }
    function apagaLampada() {
      document.getElementById("luz").src = "./imagens/lampada-apagada.jpg";
    }
    function quebraLampada() {
      document.getElementById("luz").src = "./imagens/lampada-quebrada.jpg";
    }
  </script>
</head>

<body>
  <h1>Acenda a l√¢mpada</h1>
  <img src="./imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()"
    onclick="quebraLampada()" />
</body>

</html>
